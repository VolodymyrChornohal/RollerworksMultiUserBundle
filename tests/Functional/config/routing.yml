    prefix: /admin/register

_acme_admin_resetting:
    resource: "@AcmeAdminBundle/Resources/config/routing/resetting.xml"
    prefix: /admin/resetting

_acme_admin_change_password:
    resource: "@AcmeAdminBundle/Resources/config/routing/change_password.xml"
    prefix: /admin/profile

